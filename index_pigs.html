<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pigs_styles.css" />
    <title>Pass The Pigs game</title>
  </head>
  <body>
    <header>
      <button class="btn btn--new">ðŸ”„ New game</button>
      <div>
        <h1>Pass The Pigs</h1>
        <img class="pig_img" src="/pig.png" alt="pig" />
      </div>
    </header>

    <!-- Main game section starts here, and it will be divided into further 2 sections for player 1 and player 2 -->
    <main>
      <!-- Left section for player 1 -->
      <div class="player_container player1_container">
        <h2>Player 1</h2>
        <p class="total_score total_score_player1">0</p>
        <div class="current_score_container">
          <p>Current score</p>
          <p class="current_score current_score_player1">0</p>
        </div>
      </div>

      <!-- Right section for player 2 -->
      <div class="player_container player2_container">
        <h2>Player 2</h2>
        <p class="total_score total_score_player2">0</p>
        <div class="current_score_container">
          <p>Current score</p>
          <p class="current_score current_score_player2">0</p>
        </div>
      </div>

      <!-- dice images and buttons -->
      <img class="dice_img" src="/dice5.png" alt="dice" />
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>

    <script src="/pigs_js.js"></script>
  </body>
</html>
